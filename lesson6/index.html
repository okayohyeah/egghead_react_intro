<html>
<head>
	<title>Lesson 6: Conditionally Render a React Component</title>
</head>
<body>

<div id="root"></div>
<!-- use raw React API -->
<script src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
<!-- use PropTypes package to validate props passed to components
		 Good for development. PropTypes not used in production-->
<script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
<!-- use Babel standalone -->
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
<script type="text/babel">
	
	function Message ({message}) {
		return (
			<div>
				{message ? (<div>{message}</div>) : 
				(<div>No Message</div>)}
			</div>
		)
	}

	ReactDOM.render(
		<Message message={'Hi There'} />,
		document.getElementById('root')
		);

</script>
</body>
</html>
