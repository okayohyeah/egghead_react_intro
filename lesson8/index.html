<html>
<head>
	<title>Lesson 8: Style React Components</title>
</head>
<body>

<div id="root"></div>
<!-- use raw React API -->
<script src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
<!-- use PropTypes package to validate props passed to components
		 Good for development. PropTypes not used in production-->
<script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
<!-- use Babel standalone -->
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
<script type="text/babel">

const element = (
	<div>
		<div style={{paddingLeft: 20, width: 60, height: 60, border: "solid", background: "lightblue"}}>small box</div>

		<div style={{paddingLeft: 20, width: 120, height: 120, border: "solid", background: "pink"}}>medium box</div>

		<div style={{paddingLeft: 20, width: 180, height: 180, border: "solid", background: "orange"}}>large box</div>
	</div>
)

ReactDOM.render(element, document.getElementById('root'));
</script>

</body>
</html>
