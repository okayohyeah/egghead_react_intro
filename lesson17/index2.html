<html>
<head>
	<title>Lesson 17 Example 2: Use the key prop when Rendering a List with React</title>
</head>
<body>
<div id="root"></div>
<script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script type="text/babel">

class FocusDemo extends React.Component {
	state = {
		items: [
			{id: 'a', value: 'apple'},
			{id: 'o', value: 'orange'},
			{id: 'g', value: 'grape'},
			{id: 'p', value: 'pear'},
		]
	}

	componentDidMount() {
		setInterval(this.randomizeItems, 1000)
	}

	randomizeItems = () => {
		this.setState(({items}) => ({
			items: shuffle(items),
		}))
	}

	render() {
		return (
			<div>
				<div>
					<h1>Without Key</h1>
					{this.state.items.map(item => (
						<div>
							<input value={item.value} />
						</div>
					))}
				</div>
				<div>
					<h1>With Key as Index</h1>
					{this.state.items.map((item, index) => (
						<div>
							<input
								key={index}
								value={item.value} /> 
						</div>
					))}
				</div>
				<div>
					<h1>With Key as Proper ID</h1>
					{this.state.items.map(item =>
						<div>
							<input
								key={item.id}
								value={item.value} />
						</div>
					)}
				</div>
			</div>
		)
	}
}

function shuffle(array) {
	var currentIndex = array.length,
		temporaryValue,
		randomIndex

	// while there remain elements to shuffle
	while (0 !== currentIndex) {
		// pick a remaining element...
		randomIndex = Math.floor(
			Math.random() * currentIndex,
		)
		currentIndex -= 1;

		// and swap it with the current element
		temporaryValue = array[currentIndex];
		array[currentIndex] = array[randomIndex];
		array[randomIndex] = temporaryValue;
	}

	return array;
}

ReactDOM.render(<FocusDemo />, document.getElementById('root'))
</script>
</body>
</html>
